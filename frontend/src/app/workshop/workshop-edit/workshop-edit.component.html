<mat-error *ngIf="error">{{error}}</mat-error>
<mat-card *ngIf="workshop">
  <mat-card-header>
    <h3> {{workshop.name}}</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="workshop.name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput placeholder="Beschreibung" [(ngModel)]="workshop.description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Beginndatum</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="workshop.startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Dauer (in Tagen)</mat-label>
      <input matInput [(ngModel)]="workshop.duration" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Teilnehmeranzahl</mat-label>
      <input matInput [(ngModel)]="workshop.participants" type="number">
    </mat-form-field>
    <div class="bottom-toolbar">
      <button mat-raised-button (click)="onCancel()">
        <mat-icon>close</mat-icon> Abbrechen
      </button>
      <button mat-raised-button (click)="onSave()">
        <mat-icon>check</mat-icon> Speichern
      </button>
    </div>
  </mat-card-content>
</mat-card>
