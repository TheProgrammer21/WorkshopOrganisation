
<mat-card *ngIf="showAdmin">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="showStatus">
        <mat-option [value]="undefined">
          Alle
        </mat-option>
        <mat-option *ngFor="let stat of allStatus | keyvalue" [value]="stat.key" matTooltip="{{stat.value[1]}}">
          {{stat.value[0]}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-error *ngIf="error">{{error}}</mat-error>
<div *ngIf="!error">
  <mat-card *ngFor="let obligatoryUnit of obligatoryUnits">
    <mat-card-header>
      <h3>{{obligatoryUnit.name}}</h3>
    </mat-card-header>
    <mat-card-content>
      <button class="button-open" routerLink="/obligatoryunits/{{obligatoryUnit.id}}" mat-icon-button>
        <mat-icon>arrow_right</mat-icon>
      </button>
      <table>
        <tr>
          <td>
            <mat-icon>event</mat-icon>
          </td>
          <td>
            <span>{{obligatoryUnit.startDate | date:"dd. MMM"}}</span>
          </td>
          <td>
            <span>{{obligatoryUnit.endDate | date:"dd. MMM"}}</span>
          </td>
        </tr>
      </table>
      <mat-divider></mat-divider>
      <p>{{obligatoryUnit.description}}</p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer *ngIf="showAdmin">
      <button routerLink="/obligatoryunits/{{obligatoryUnit.id}}/edit" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-footer>
  </mat-card>
</div>
