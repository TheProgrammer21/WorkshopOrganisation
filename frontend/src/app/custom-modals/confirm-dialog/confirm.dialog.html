<div class="dialog">
  <h1 mat-dialog-title *ngIf="data.title" class="title">{{data.title}}</h1>

  <div mat-dialog-content class="content">
    <p>{{data.message}}</p>
  </div>

  <div mat-dialog-actions class="actions">
    <button mat-button (click)="dialogRef.close(true)">{{data.confirmText}}</button>
    <button mat-button *ngIf="data.cancelText" (click)="dialogRef.close(false)" cdkFocusInitial>{{data.cancelText}}</button>
  </div>
</div>
